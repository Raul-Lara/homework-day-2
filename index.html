<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="html" href="pass.html">
    <link rel="html" href="cards.html">
    <title>Amazon login page</title>
  </head>
  <body>
    <div class="img-container">
      <img src="Amazon logo.jpg" alt="picture of a car" />
    </div>
    <div class="wrapper">
      <section>
        <h1>Sign In</h1>
        <div class="form1">
        <form>
          <div>
          <label class="email" for="Email(phone or mobile accounts)"
            >Email (phone or mobile accounts)</label
          >
          </div>
          <br />
          <input
            id="Email(phone or mobile accounts)"
            class="user"
            type="text"
            placeholder="Enter Email"
          />
        </form>
        </div>
        <div class="form2">
        <form action="">
          <div class="forget">
          <label class="pass" for="password">Password</label>
          <a href="pass.html">Forget password</a>
          </div>
          <br>
          <input  type="password" 
          id="password"
          class="password"
          placeholder="Enter Password"
          
          />
          
        </form>
        </div>
          <button>Continue</button>
          <div>
            <a class="help" href="cards.html">&#9654;Need Help?</a>
          </div>
      </section>
          
      
      </div>
      
      <div class="second-part">
        <p class="line">New to Amazon?</p>
        <button class="btn">Create Your Amazon Account</button>
      </div>
    </div>

    <footer>
      <div>
        <div class="last-links">
        <a href="#">Conditions of use</a>
        <a href="#">Privacy policy</a>
        <a href="#">help</a>
        </div>
        <div>&copy;1996-2020, Amazon.com, inc or it's affiliates</div>
      </div>
    </footer>
  </body>
</html>
